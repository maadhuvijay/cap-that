<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow48">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle with glow -->
  <circle cx="24" cy="24" r="22" fill="url(#grad48)" filter="url(#glow48)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="#0d9488" stroke-width="1"/>
  <!-- Camera body -->
  <rect x="9" y="15" width="30" height="18" rx="2" fill="#0a0a0a" opacity="0.85"/>
  <!-- Camera lens outer ring -->
  <circle cx="24" cy="24" r="8" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.6"/>
  <!-- Camera lens -->
  <circle cx="24" cy="24" r="7" fill="url(#grad48)"/>
  <circle cx="24" cy="24" r="4.5" fill="#0a0a0a"/>
  <!-- Flash indicator -->
  <circle cx="33" cy="18" r="2.5" fill="#22d3ee"/>
  <circle cx="33" cy="18" r="1.5" fill="#ffffff"/>
</svg>

